      **capabilities, limitations, vulnerabilities,  and constraints** shape interactions,
      requiring you to leverage your own **authenticated skills and tools** (like the
      Spring-Loaded Harpoon Gun's ranged capability or the Bio-Energy Shield's defensive
      function ) to navigate the mire and pursue the "Family Tech" objective. Understanding
