    - SegmentTitle: "Encounter: Contraband Drop(s) (level 13)" # Value contains ':'
      Text : >
        Pilot your craft north-east to a "Contraband Drop." These involve submerged
        chests (objects with **storage function**) anchored by barrels. Access requires
        diving (your character's **authenticated swimming capability**). ** Gatorfolk
        Skirmishers** (level thirteen) inhabit these waters. Their **authenticated
        functional profile** includes basic underwater combat capabilities and a significant
        **nuisance function**: latching onto and damaging crafts (a **vulnerability **
        for your vessel). They are, however, easily countered by your Harpoon Gun's
        **underwater projectile function**. Multiple such drops are available, representing
        repeated opportunities to engage these low-level aquatic entities  and utilize
        your looting functions.
      Note: >
        Gatorfolk Skirmishers' primary threat lies in their **nuisance/constraint function**
        against your craft's mobility and integrity. While individually weak, a swarm
         can overcome your craft's **durability property**, leading to sinking.

    - SegmentTitle: "Quest Arc Initiation: An Ancientsound Horn (level 12)" # Value contains ':'
      Text: >
         Skim west to a line of three elevated cays. On the middle one, you meet **Mister
        Fitzwilliam**, a collector whose **functional role** is that of a quest giver
        seeking a specific item . He seeks a **Rare Iridescent Chrono-Mussel Pearl**,
        an object with high **authenticated axiological (value) properties** and a
        specific **location property**. You encounter **Cattle Cultists** (level fifteen) 
        here. Their **authenticated functional profile** includes combat capability
        and their presence is tied to the world's **deontic/axiological modalities**
        surrounding cattle as artifacts (their **core function/purpose** likely involves
         guarding or revering cattle/artifacts). Defeat them. Loot a camp (a location
        with **storage function**) to find a "Ragged Logbook, Entry II" (an object
        with **information function**)  and an "Ancientsound Horn." Acquiring the horn
        triggers the quest "An Ancientsound Horn," bypassing an initial notice acquisition
        step (a different quest start **trigger function**).

    - SegmentTitle: " Quest Item Retrieval: Hidden Cache: Pearls of the Mire (level 13)" # Value contains ':'
      Text: >
        Utilize the land bridge/causeway (a location with **traversal function**) to
        reach the larger cay segment . Head north to a "Hidden Cache" site guarded by
        **Bayou Raiders** (levels twelve and fourteen), human entities with standard
        combat **capabilities**. Defeat them and find a wet satchel (object with ** storage
        function**) containing a "Waterlogged Memo" (object with **information function**,
        serving as a quest **trigger function** for "Pearls of the Mire"). This quest
        requires diving (your **swimming capability**) into a specific  inlet. Navigate
        past where the "Ancientsound Horn" was found and dive to the mire floor. Locate
        the chest (storage object) containing the **Modified Gator-Fang Blade** (an
        object with **weapon function ** and specific properties), among other items
        with **loot function**.

    - SegmentTitle: "Quest Arc Resolution: Rare Iridescent Chrono-Mussel Pearl (level 13)" # Value contains ':'
      Text: >
         Return to the central cay and meet Mister Fitzwilliam at the bridge (traversal
        location). Confirm your agreement to the task (dialogue **interaction function**).
        Follow him. He delegates the search for the Rare Ir idescent Chrono-Mussel Pearl
        (item with **collection objective function**) to you. Enter the search area
        (defined spatial function) and dive. Locate **Chrono-Mussels** (creatures/objects
         with **storage function** for pearls). Dispatch **Gatorfolk Skirmishers**
        (nuisance/combat function) to search undisturbed. The pearl is in a specific
        mussel; searching others yields standard pearls (objects with minor ** value/loot
        function**).
      Events:
        - Type: "Defend NPC & Dialogue"
          ObjectiveText: "Upon obtaining the pearl, swim ashore. Mister Fitzwilliam is under attack by some **Bog Zombies** ( level twelve)...Dispatch them, then talk to Mister Fitzwilliam..."
