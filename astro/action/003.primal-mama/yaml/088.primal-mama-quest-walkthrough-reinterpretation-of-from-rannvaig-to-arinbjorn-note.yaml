              Function: "Unlocking specific containment devices."
          PlayerFunctionUsed:
            - "Standard Combat Capabilities"
            - "Looting Function"
            - "Craft Command Capability"
            - " Object Use Function (Key)"

    - SegmentTitle: "Encounter: Hidden Cache (level 19)" # Value contains ':'
      Text: >
        Skim west to find some small, elevated cays. The skies  here are patrolled by
        **Skymantas** (level nineteen). These creatures possess **authenticated flight
        capabilities** and are a significant aerial threat (high combat function). Your
        **Spring-Loaded Harpoon Gun**'s ** authenticated ranged combat capability** is
        crucial for initiating engagement by pulling them from the sky (countering their
        primary mobility function). Dispatch them on land.
      Events:
        - Type: "Combat & Exploration"
          ObjectiveText:  "Proceed to the western-most cay for a 'Hidden Cache' event. Locate waterlogged remains...bearing a 'Storage Key.' Access the cay's northern section via careful platforming...to find the chest, unlocking it with the  key's **keying function** to claim the cache..."
