  WalkthroughSegments:
    - SegmentTitle: "From Bayou Landing to Gator's Tooth Landing: A Functional Overview" # Value contains ':'
      Text: >
        The next  leg of the quest "The Family Tech" necessitates a functional shift from
        overland traversal to aquatic navigation, leveraging your craft's **authenticated
        movement capability** on water. While overland routes are functionally impassable
        due to  high-level threats (entities with combat capabilities exceeding your current
        functional output), the vast swamp network's waterways offer alternative passages.
        We'll explore these, interacting with various entities defined by their unique
        functional profiles .

    - SegmentTitle: "Encounter: Person(s) in Distress (level 12)" # Value contains ':'
      Text: >
        Fast-travel back to Bayou Landing and utilize your craft's ** commandeering capability**
        to obtain a suitable vessel. Skim along the mire's edge westward. Along the shore,
        you'll find a "Person(s) in Distress" event.
      Events:
        -  Type: "Combat & Rescue"
          ObjectiveText: "Engage the **Swamp Hoods** (level twelve)...Defeat them and loot their remains to acquire a 'Containment Key.' Use it to free an **Artisan**..." 
          ActionText: "Secure minor loot from containers (objects with a **storage function**) near a landing platform before re-embarking."
